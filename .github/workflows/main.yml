name: "demo-action"
on:
  workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 18.x
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
      - name: checkout
        uses: actions/checkout@v4.1.1
      - name: install
        run: pnpm install
      - name: build
        run: pnpm build
  
          
